{% extends 'layout.html' %}
{% block body%}
<div class="container">

<h2  style="color:orange">Search results</h2><h6 style="color:orange">from {{name}}</h6>
</div>
{% for item in items%}
<div class="container">
  <div class="alert alert-secondary" role="alert">
     <i style="color:red"> {{item["snippet"]["topLevelComment"]["snippet"]["authorDisplayName"]}}
     </i> <small>comments</small> <hr>
    <p >{{item["snippet"]["topLevelComment"]["snippet"]["textDisplay"]}}</p>
</div>
  </div>
  {% endfor %}
{% endblock%}
